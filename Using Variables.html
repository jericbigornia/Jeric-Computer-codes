<html>
<head>
    <title>Using Variables</title>
</head>
<body>

<script language="JavaScript">

var n = "<br>";

var myName = prompt("Enter your name", "");

document.write("Hello " + myName + n);
document.write(myName.toUpperCase() + n);
document.write(myName.toLowerCase() + n);

</script>

</body>
</html>
