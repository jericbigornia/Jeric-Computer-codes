 <!DOCTYPE html>
<html>
<head>
    <title>If Statement</title>
</head>
<body>
    <script language="JavaScript">
        var num = prompt("Enter a number", "");
        
        if (num == 10) {
            document.write("You guessed the right number!");
        } else {
            document.write("<h3>Sorry, that's not the correct number.</h3>");
        }
        
        document.write("<h3>Click on the refresh button to run the program again.</h3>");
    </script>
</body>
</html>
