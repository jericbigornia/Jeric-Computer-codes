<!DOCTYPE html>
<html>
<head>
    <title>Using Confirm</title>
</head>
<body>
    <script language="JavaScript">
        var userResponse = confirm("Do you want to continue?");

        if (userResponse) {
            alert("You chose to continue.");
        } else {
            alert("You chose to cancel.");
        }
    </script>
</body>
</html>
