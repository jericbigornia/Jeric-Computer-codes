<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Even Numbers</title>
    <style>
        body {
            background-color: #f6f0ed; /* Set the background color */
        }
    </style>
</head>
<body>

    <script>
        // Display an alert with a message
        alert("This page says: This script will display the first 10 even numbers");

        // Write even numbers to the document
        document.write("<p>The first 10 even numbers are:</p>");
        
        for (let i = 0; i <= 18; i += 2) {
            document.write("<p>" + i + "</p>");
        }
    </script>

</body>
</html>
