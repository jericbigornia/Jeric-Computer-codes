<html>
<head>
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Using Arithmetic Operators</h1>

    <script language="JavaScript">
        // Addition
        var xAdd = 100;
        var yAdd = 200;
        var resultAdd = xAdd + yAdd;
        document.writeln("The sum of " + xAdd + " and " + yAdd + " is " + resultAdd + "<br>");

        // Subtraction
        var xSub = 10;
        var ySub = 7;
        var resultSub = xSub - ySub;
        document.writeln("The difference between " + xSub + " and " + ySub + " is " + resultSub + "<br>");

        // Multiplication
        var xMul = 2;
        var yMul = 6;
        var resultMul = xMul * yMul;
        document.writeln(xMul + " multiplied by " + yMul + " is " + resultMul + "<br>");

        // Division
        var xDiv = 24;
        var yDiv = 3;
        var resultDiv = xDiv / yDiv;
        document.writeln(xDiv + " divided by " + yDiv + " is " + resultDiv + "<br>");

        // Modulus Division
        var xMod = 3;
        var yMod = 2;
        var resultMod = xMod % yMod;
        document.writeln("The remainder of " + xMod + " divided by " + yMod + " is " + resultMod + "<br>");
    </script>
</body>
</html>
