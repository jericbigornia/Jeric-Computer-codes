<body>

<h1>Fahrenheit to Centigrade Conversion</h1>

<script language="JavaScript">

var nline = ".<br>";

var far = prompt("Enter the Temperature (Fahrenheit)", "");
var cen = 5 / 9 * (far - 32);
cen = Math.round(cen);

document.writeln("<h3>");
document.writeln("The equivalent of " + far + " &deg;Fahrenheit ");
document.writeln("is " + cen + " &deg;Centigrade");
document.writeln("</h3>");

</script>

</body>
