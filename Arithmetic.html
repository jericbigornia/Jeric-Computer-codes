<html>
<head>
    <title>Arithmetic Operators</title>
</head>
<body>
    <script language="JavaScript">
        document.write("<h1>Using Arithmetic Operators</h1>");

        var x = prompt("Enter the first number", "");
        var y = prompt("Enter the second number", "");

        var sum = parseInt(x) + parseInt(y);
        var diff = parseInt(x) - parseInt(y);
        var prod = parseInt(x) * parseInt(y);
        var quo = parseInt(x) / parseInt(y);
        var rem = parseInt(x) % parseInt(y);

        document.write("The sum of the two numbers is " + sum + "<br>");
        document.write("The sum of the two numbers (using parseInt) is " + (parseInt(x) + parseInt(y)) + "<br>");
        document.write("The difference between two numbers is " + diff + "<br>");
        document.write("The product of two numbers is " + prod + "<br>");
        document.write("The quotient is " + quo + "<br>");
        document.write("The remainder is " + rem + "<br>");
    </script>
</body>
</html>
